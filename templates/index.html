<body>
  <form action="{{ url_for('predict')}}" method="post">
    <label for="month">Input day of month:</label><br><br>
    <input type="number" name="month" min=1 max=31 required><br><br><br>

    <label for="week">Input day of week:</label><br><br>
    <input type="number"name="week" min=1 max=7 required><br><br><br>


    <label for="Airport">Choose Airport code</label>
    <select name="Airport-code"name="Airport" id="Airport_code" required>
    </select>
    <br><br><br><br>
    <label for="ORIGIN">Choose origin</label>
    <select name="origin-code" id="origin" required>
    </select>
    <br><br><br><br>
    <label for="Dest">Choose destination</label>
    <select name="dest-code" id="dest" required>
    </select>
    <br><br><br><br>
    <label for="dtime">Input departure time:</label><br><br>
    <input type="decimal" name="dtime" min=0 required><br><br><br><br>

    <label for="btime">Choose departure time block</label>
    <select name="btime-code" id="btime" required>
    </select>
    <br><br><br><br>
    <label for="atime">Input arrival time:</label><br><br>
    <input name="atime" type="decimal" min=0 required><br><br><br><br>

    <label for="distance">Input distnace:</label><br><br>
    <input name="distance" type="decimal" min=0 required><br><br><br><br>

    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

     {{prediction_text}}
